name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Allow manual triggering
  workflow_dispatch:
  # Make this workflow callable from other workflows
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    
    - name: Build and start containers
      run: |
        # Build the container
        docker compose -f docker-compose.test.yml build
        
        # Start the container in detached mode
        docker compose -f docker-compose.test.yml up -d
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Run tests
      run: npm test
    
    - name: Save test logs
      if: always()
      run: |
        mkdir -p test-results
        docker compose -f docker-compose.test.yml logs > test-results/docker-logs.txt
    
    - name: Upload test results
      if: always()  # Run even if the previous step fails
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
        retention-days: 7
    
    - name: Clean up
      if: always()  # Run even if the previous steps fail
      run: |
        docker compose -f docker-compose.test.yml down -v
        docker system prune -f
